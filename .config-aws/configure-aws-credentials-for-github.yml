Parameters:
  GitHubOrg:
    Description: Name of GitHub Username (case sensitive)
    Type: String
    Default: "GitHubUserName"
  RepositoryName:
    Description: Name of GitHub Repository (case sensitive)
    Type: String
    Default: "GitHubRepoName"
  OIDCAudience:
    Description: Audience supplied to configure-aws-credentials.
    Default: "sts.amazonaws.com"
    Type: String
  S3BucketName:
    Description: Name of the S3 bucket to grant access to
    Type: String
    Default: "my-github-actions-bucket"
  CloudFrontDistributionId:
    Description: ID of the CloudFront distribution to grant invalidation access to
    Type: String
    Default: "E1234567890ABC"

Resources:
  GithubOidc:
    Type: AWS::IAM::OIDCProvider
    Properties:
      Url: https://token.actions.githubusercontent.com
      ClientIdList:
        - sts.amazonaws.com
      ThumbprintList:
        - 6938fd4d98bab03faadb97b34396831e3780aea1

  Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Action: sts:AssumeRoleWithWebIdentity
            Principal:
              Federated: !GetAtt GithubOidc.Arn
            Condition:
              StringEquals:
                token.actions.githubusercontent.com:aud: !Ref OIDCAudience
              StringLike:
                token.actions.githubusercontent.com:sub: !Sub repo:${GitHubOrg}/${RepositoryName}:*
      ManagedPolicyArns:
        - !Ref S3AccessPolicy
        - !Ref CloudFrontInvalidationPolicy

  S3AccessPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - s3:GetObject
              - s3:PutObject
              - s3:ListBucket
              - s3:DeleteObject 
            Resource:
              - !Sub arn:aws:s3:::${S3BucketName}
              - !Sub arn:aws:s3:::${S3BucketName}/*

  CloudFrontInvalidationPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - cloudfront:CreateInvalidation
              - cloudfront:GetInvalidation
              - cloudfront:ListInvalidations
            Resource:
              - !Sub arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistributionId}

Outputs:
  Role:
    Value: !GetAtt Role.Arn
  S3BucketName:
    Value: !Ref S3BucketName
    Description: Name of the S3 bucket with granted access
  CloudFrontDistributionId:
    Value: !Ref CloudFrontDistributionId
    Description: CloudFront distribution ID with invalidation access
  OIDCProviderArn:
    Value: !GetAtt GithubOidc.Arn
    Description: ARN of the GitHub OIDC Provider