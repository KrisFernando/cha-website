name: Deploy to S3 and Invalidate CloudFront

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_IAM_ROLE }}
          aws-region: us-east-1  # Change to your preferred region
          audience: sts.amazonaws.com

      - name: Sync code folder to S3
        run: |
          aws s3 sync ./code s3://${{ vars.S3_BUCKET_NAME }} --delete
        
      - name: Invalidate CloudFront distribution
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Output deployment status
        run: |
          echo "âœ… Deployment completed successfully"
          echo "S3 Bucket: ${{ vars.S3_BUCKET_NAME }}"
          echo "CloudFront Distribution: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}"